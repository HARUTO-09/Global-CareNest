<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pediatrics</title>
    <style>
        /* styles.css */

body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #e6f7ff; /* light blue background */
    color: #333;
}

.container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

header {
    background-color: #4da6ff; /* deeper blue for the header */
    padding: 10px 0;
    color: white;
}

.navbar {
    list-style-type: none;
    padding: 0;
}

.navbar li {
    display: inline;
    margin: 0 15px;
}

.navbar li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
}

.navbar li a:hover {
    text-decoration: underline;
}

h1 {
    font-size: 36px;
    color: #ebebeb;
    margin-bottom: 10px;
}

p {
    font-size: 18px;
    margin-bottom: 20px;
}

.doctor-list {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
}

.doctor {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    width: 300px; /* increased width */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
}

.doctor:hover {
    transform: scale(1.05);
}

.doctor img {
    width: 150px; /* larger images */
    height: 150px;
    border-radius: 50%;
    margin-bottom: 10px;
    object-fit: cover;
}

.doctor-info h2 {
    font-size: 24px; /* increased font size */
    margin: 10px 0;
    color: #4da6ff;
}

.doctor-info p {
    font-size: 18px; /* increased font size */
    color: #666;
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Psychiatry - Specialist</h1>          
        </header>
        <div class="doctor-list">
            <div class="doctor">
                <img src="doctor12.jpg" alt="Dr. Linda Green">
                <div class="doctor-info">
                    <h2>Dr. Priyanka</h2>
                    <p>Specialist in Mental Health</p>
                </div>
            </div>
            <div class="doctor">
                <img src="doctor8.jpg" alt="Dr. Mark Taylor">
                <div class="doctor-info">
                    <h2>Dr. Fathima Begum</h2>
                    <p>Specialist in Psychiatric Disorders</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
